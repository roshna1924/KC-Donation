<!DOCTYPE html>
<!--[if IE 9]>         <html class="ie9 no-focus" lang="en"> <![endif]-->
<!--[if gt IE 9]><!--> <html class="no-focus" lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <title>Registration</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0">

  <!-- Bootstrap and OneUI CSS framework -->
  <link rel="stylesheet" href="../../assets/css/bootstrap.min.css">
  <link rel="stylesheet" id="css-main" href="../../assets/css/oneui.css">

</head>
<body>
<!-- Register Content -->
<div class="content overflow-hidden">
  <div class="row">
    <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
      <!-- Register Block -->
      <div class="block block-themed animated fadeIn">
        <div class="block-header" style="background-color: #0a535e">
          <ul class="block-options">
<!--            <li>-->
<!--              <a href="#" data-toggle="modal" data-target="#modal-terms">View Terms</a>-->
<!--            </li>-->
            <li>
              <a routerLink="/loginpage" routerLinkActive="active" data-toggle="tooltip" data-placement="left" title="Log In"><i class="si si-login"></i></a>
            </li>
          </ul>
          <h3 class="block-title">Register</h3>
        </div>
        <div class="block-content block-content-full block-content-narrow">

          <p>Please fill the following details to create a new account.</p>

          <form class="js-validation-register form-horizontal push-50-t push-50" id="formData" #userData="ngForm" (ngSubmit)="registerUser(userData.value)">
            <div class="form-group">
              <div class="col-xs-12">
                <div class="form-material form-material-success">

                  <select class="form-control" name="userType" id="userType" style="width: 50%" [(ngModel)]="userType">
                    <option value="">--Select--</option>
                    <option value="Donar">Donor</option>
                    <option value="Requester">Requester</option>
                  </select>
                  <label for="userType">User Type</label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-xs-12">
                <div class="form-material form-material-success">
                  <input class="form-control" type="text" id="registerUsername" name="registerUsername" placeholder="Please enter a username" [(ngModel)]="registerUsername"/>
                  <label for="registerUsername">Username</label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-xs-12">
                <div class="form-material form-material-success">
                  <input class="form-control" type="email" id="registerEmail" name="registerEmail" placeholder="Please provide your email" [(ngModel)]="registerEmail"/>
                  <label for="registerEmail">Email</label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-xs-12">
                <div class="form-material form-material-success">
                  <input class="form-control" type="password" id="registerPassword" name="registerPassword" placeholder="Choose a strong password.." [(ngModel)]="registerPassword"/>
                  <label for="registerPassword">Password</label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-xs-12">
                <div class="form-material form-material-success">
                  <input class="form-control" type="password" id="registerPassword2" name="registerPassword2" placeholder="..and confirm it" [(ngModel)]="registerPassword2"/>
                  <label for="registerPassword2">Confirm Password</label>
                </div>
              </div>
            </div>
<!--            <div class="form-group">-->
<!--              <div class="col-xs-12">-->
<!--                <label class="css-input switch switch-sm switch-success">-->
<!--                  <input type="checkbox" id="registerTerms" name="registerTerms"><span></span> I agree with terms &amp; conditions-->
<!--                </label>-->
<!--              </div>-->
<!--            </div>-->
            <div class="form-group">
              <div class="col-xs-12 col-sm-6 col-md-5">
                <button class="btn btn-block btn-success" type="submit" style="background-color: #0a535e"><i class="fa fa-plus pull-right"></i> Sign Up</button>
              </div>
            </div>
          </form>
          <!-- END Register Form -->
        </div>
      </div>
      <!-- END Register Block -->
    </div>
  </div>
</div>
<script src="registration.component.ts"></script>
</body>
</html>
