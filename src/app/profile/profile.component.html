<!DOCTYPE html>
<!--[if IE 9]>         <html class="ie9 no-focus" lang="en"> <![endif]-->
<!--[if gt IE 9]><!--> <html class="no-focus" lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8">

  <title>Update Profile</title>

  <!-- Bootstrap and OneUI CSS framework -->
  <link rel="stylesheet" href="../../assets/css/bootstrap.min.css">
  <link rel="stylesheet" id="css-main" href="../../assets/css/oneui.css">
</head>
<body>
<div class="content overflow-hidden">
  <div class="row">
    <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
      <div class="block block-themed animated fadeIn">
        <div class="block-header bg-primary" style="background-color: #0a535e">
          <ul class="block-options">
            <li>
              <a routerLink="/loginpage" routerLinkActive="active" data-toggle="tooltip" data-placement="left" title="Log In"><i class="si si-login"></i></a>
            </li>
          </ul>
          <h3 class="block-title">Update Profile</h3>
        </div>
        <div class="block-content block-content-full block-content-narrow">
          <h1 class="h2 font-w600 push-30-t push-5">KC Donation</h1>
          <p>Please provide your accountâ€™s email and current password.</p>
          <form class="form-horizontal push-30-t push-50" id="formData" #userData="ngForm" (ngSubmit)="updateProfile(userData.value)">
            <div class="form-group">
              <div class="col-xs-12">
                <div class="form-material bmd-label-floating">
                  <input class="form-control" type="email" id="existingEmail" name="existingEmail" [(ngModel)]="existingEmail">
                  <label for="existingEmail">Email</label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-xs-12">
                <div class="form-material bmd-label-floating">
                  <input class="form-control" type="password" id="currentPass" name="currentPass" [(ngModel)]="currentPass"/>
                  <label for="currentPass">Current Password</label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-xs-12">
                <div class="form-material bmd-label-floating">
                  <input class="form-control" type="password" id="newPass" name="newPass" [(ngModel)]="newPass"/>
                  <label for="newPass">New Password</label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-xs-12 col-sm-6 col-md-5">
                <button class="btn btn-block btn-primary" type="submit" style="background-color: #0a535e"><i class="fa fa-edit pull-right"></i>Update</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
