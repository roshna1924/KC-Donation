<!DOCTYPE html>
<!--[if IE 9]>         <html class="ie9 no-focus" lang="en"> <![endif]-->
<!--[if gt IE 9]><!--> <html class="no-focus" lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8">

  <title>Login</title>
  <link rel="stylesheet" href="../../assets/css/bootstrap.min.css">
  <link rel="stylesheet" id="css-main" href="../../assets/css/oneui.css">

</head>
<body>
<!-- Login Content -->
<div class="content overflow-hidden">
  <div class="row">
    <div class="col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3 col-lg-4 col-lg-offset-4">
      <!-- Login Block -->
      <div class="block block-themed animated fadeIn">
        <div class="block-header" style="background-color: #0a535e">
          <ul class="block-options">
            <li>
              <a routerLink="/forgotpasswd" routerLinkActive="active">Forgot Password?</a>
            </li>
            <li>
              <a routerLink="/registration" routerLinkActive="active">Sign Up?</a>
            </li>
            <li>
              <a routerLink="/mainpage" routerLinkActive="active" data-toggle="tooltip" data-placement="left" title="Main Page"><i class="si si-login"></i></a>
            </li>
          </ul>
          <h3 class="block-title">Login</h3>
        </div>
        <div class="block-content block-content-full block-content-narrow">
          <!-- Login Title -->
          <h1 class="h2 font-w600 push-30-t push-5">KC Donation</h1>
          <p>Welcome, please login.</p>
          <!-- END Login Title -->

          <!-- Login Form -->
          <form class="js-validation-login form-horizontal push-30-t push-50" id="formData" #userData="ngForm" (ngSubmit)="custLogin(userData.value)">
            <div class="form-group">
              <div class="col-xs-12">
                <div class="form-material bmd-label-floating">
                  <input class="form-control" type="text" id="username" name="username" [(ngModel)]="username"/>
                  <label for="username">Username</label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="col-xs-12">
                <div class="form-material bmd-label-floating">
                  <input class="form-control" type="password" id="password" name="password" [(ngModel)]="password"/>
                  <label for="password">Password</label>
                </div>
              </div>
            </div>

<!--            <div class="form-group">-->
<!--              <div class="col-xs-12">-->
<!--                <label class="css-input switch switch-sm switch-primary">-->
<!--                  <input type="checkbox" id="login-remember-me" name="login-remember-me"><span></span> Remember Me?-->
<!--                </label>-->
<!--              </div>-->
<!--            </div>-->

            <div class="form-group">
              <div class="col-xs-12 col-sm-6 col-md-4">
                <button class="btn btn-block btn-primary" type="submit" id="login" style="background-color: #0a535e"><i class="si si-login pull-right"></i> Log in</button>
              </div>
            </div>
          </form>
          <!-- END Login Form -->
        </div>
      </div>
      <!-- END Login Block -->
    </div>
  </div>
</div>
<!-- END Login Content -->

<script src="loginpage.component.ts"></script>
</body>
</html>
