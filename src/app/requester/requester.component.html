<head>
  <meta charset="utf-8">

  <title>Requester</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400italic,600,700%7COpen+Sans:300,400,400italic,600,700">

  <!-- Bootstrap and OneUI CSS framework -->
  <link rel="stylesheet" href="../../assets/css/bootstrap.min.css">
  <link rel="stylesheet" id="css-main" href="../../assets/css/oneui.css">

</head>
<body>
<div>
  <!-- Header -->
  <div  class="row items-push">
    <!-- Header Navigation Right -->
    <button class="btn success" (click)="goToHistory()" style="background-color: slategrey; margin-top: 2%; margin-left: 2%;"><b>+History</b></button>
    <ul class="nav-header pull-right" style="margin-top: 2%; margin-right: 2%;">
      <li ngbDropdown  class="nav-item dropdown">
        <div class="btn-group">
          <button type="button" ngbDropdownToggle class="btn btn-default btn-image dropdown-toggle" id="navbarDropdownButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="border-color: black;">
            <img src="../../assets/img/avatars/avatar10.jpg" alt="Avatar">
            <span class="caret"></span>
          </button>
          <div ngbDropdownMenu  class="dropdown-menu" aria-labelledby="navbarDropdownMenuButton">
            <ul>
              <li class="dropdown-header">Profile</li>
              <li>
                <a tabindex="-1" href="../profile">
                  Profile<i class="si si-user pull-right" style="margin-right: 22%"></i>
                </a>
              </li>
              <li class="divider"></li>
              <li class="dropdown-header">Actions</li>
              <li>
                <a tabindex="-1" routerLink="/mainpage" routerLinkActive="active">
                  Log out<i class="si si-logout pull-right" style="margin-right: 22%"></i>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </li>
    </ul>
    <i class="fa fa-search pull-right" style="font-size:30px; margin-top: 2%;"></i>
    <select id="itemCategory" class="pull-right" name="itemCategory" [(ngModel)]="itemCategory" (ngModelChange)="showCategoryCards()" style="height: 30px; margin-top: 2%; ">
      <option value="All">All</option>
      <option value="Cloths">Cloths</option>
      <option value="Food">Food</option>
      <option value="Furniture">Furniture</option>
      <option value="Vehicle">Vehicle</option>
      <option value="Medicine">Medicine</option>
      <option value="Other">Other</option>
    </select>
    <p class="pull-right" style="color: black; margin-top: 2%; margin-right: 10px;">Search</p>
    <h1 class="h1 font-w700 text-black animated fadeInDown pull-right" style="margin-right: 25%; margin-top: 2%; font-size: 50px;">Requester</h1>
    <!-- END Header Navigation Right -->
  </div>
  <!-- END Header -->
</div>

<div class="card">
  <!--  <img src="jeans3.jpg" alt="Denim Jeans" style="width:100%">-->
  <div id="row">
    <div *ngFor="let item of temp" id="col" class="col-sm-3"  style="background-color: whitesmoke;">
      <h1 id="title" style="text-align: center;"> {{item.itemName}} </h1><br>
      <p id="address"><label for="Address">Address:</label> {{item.itemAddress }} </p>
      <p class="price" id="Weight" ><label for="price">Weight/Quantity:</label> {{item.itemWeight}}<input type="text" style="width: 20%; visibility: hidden" name="username" [(ngModel)]="username"><input type="date" style="width: 20%; visibility: hidden" name="addeddate" [(ngModel)]="updateddate"></p>
<!--      <input type="text" style="width: 20%;" name="reqweight" id="reqweight" [(ngModel)]="reqweight">-->
      <p class="price" id="expdate" ><label for="price">Expiry Date:</label> {{item.itemExpiry}} </p>
      <p class="price" id="price" ><label for="price">Price: $</label> {{item.itemPrice}} </p>
      <p style="text-align: center;"><button type="button" style="background-color: slategrey; color: black; width: 35%;" (click)="deleteItem(item._id, item.itemWeight, username, updateddate)">Request Item</button></p>
    </div>
  </div>
</div>

</body>
