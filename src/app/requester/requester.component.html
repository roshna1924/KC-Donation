<!DOCTYPE html>
<!--[if IE 9]>         <html class="ie9 no-focus" lang="en"> <![endif]-->
<!--[if gt IE 9]><!--> <html class="no-focus" lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8">

  <title>Requester Dashboard</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400italic,600,700%7COpen+Sans:300,400,400italic,600,700">

  <!-- Bootstrap and OneUI CSS framework -->
  <link rel="stylesheet" href="../../assets/css/bootstrap.min.css">
  <link rel="stylesheet" id="css-main" href="../../assets/css/oneui.css">

</head>
<body>
<div id="page-container" >
  <!-- Header -->
  <header id="header-navbar" class="content-mini content-mini-full">
    <!-- Header Navigation Right -->
    <button class="btn success" (click)="goToHistory()" style="background-color: lightsteelblue">+History</button>
    <ul class="nav-header pull-right">
      <li ngbDropdown  class="nav-item dropdown">
        <div class="btn-group">
          <button type="button" ngbDropdownToggle class="btn btn-default btn-image dropdown-toggle" id="navbarDropdownButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <img src="../../assets/img/avatars/avatar10.jpg" alt="Avatar">
            <span class="caret"></span>
          </button>
          <div ngbDropdownMenu  class="dropdown-menu" aria-labelledby="navbarDropdownMenuButton">
            <ul>
              <li class="dropdown-header">Profile</li>
              <li>
                <a tabindex="-1" href="base_pages_profile.html">
                  <i class="si si-user pull-right" style="background-color: lightsteelblue"></i>
                  <span class="badge badge-success pull-right">1</span>Profile
                </a>
              </li>
<!--              <li>-->
<!--                <a tabindex="-1" href="javascript:void(0)">-->
<!--                  <i class="si si-settings pull-right"></i>Settings-->
<!--                </a>-->
<!--              </li>-->
              <li class="divider"></li>
              <li class="dropdown-header">Actions</li>
              <li>
                <a tabindex="-1" routerLink="/mainpage" routerLinkActive="active">
                  <i class="si si-logout pull-right"></i>Log out
                </a>
              </li>
            </ul>
          </div>

        </div>
      </li>
    </ul>
    <h1 class="h1 font-w700 text-black animated fadeInDown pull-right" style="margin-right: 38%">Requester</h1>
    <!-- END Header Navigation Right -->
  </header>
  <!-- END Header -->
  <!-- Main Container -->
  <main id="main-container">
    <br>
    <div id="main" class="content content-boxed" style="background-color: lightslategrey;">
      <img src="../../assets/img/Donate.jpg" height="250" width="1200" style="margin-left: 1%; margin-bottom: 1%;" />
    </div>
  </main>
</div>

<div class="card">
  <!--  <img src="jeans3.jpg" alt="Denim Jeans" style="width:100%">-->
  <div id="row">
    <div *ngFor="let item of temp" id="col" class="col-sm-3">
      <h1 id="title" style="text-align: center;"> {{item.foodName}} </h1>
      <p id="address"><label for="Address">Address:</label> {{item.foodAddress }} </p>
      <p class="price" id="Weight" ><label for="price">Weight:</label> {{item.foodWeight}} <label>Kg</label></p>
<!--      <input type="text" style="width: 20%;" name="reqweight" id="reqweight" [(ngModel)]="reqweight">-->
      <p class="price" id="expdate" ><label for="price">Expiry Date:</label> {{item.foodExpiry}} </p>
      <p class="price" id="price" ><label for="price">Price: $</label> {{item.foodPrice}} </p>
      <input type="text" style="width: 20%; visibility: hidden" name="username" [(ngModel)]="username">
      <input type="date" style="width: 20%; visibility: hidden" name="addeddate" [(ngModel)]="updateddate">
<!--      <button class="btn btn-primary btn-sm" data-target="#loginModal" data-toggle="modal">Login</button>-->
<!--      <button (click)="openModal('custom-modal-1')">Open Modal 1</button>-->
      <p style="text-align: center;"><button type="button" (click)="deleteFood(item._id, item.foodWeight, username, updateddate)">Request Item</button></p>
    </div>
  </div>
</div>

<div class="container">
  <div class="modal" id="loginModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button class="close" data-dismiss="modal">&times;</button>
          <h1 class="modal-title">Login</h1>
        </div>
      </div>
    </div>
  </div>
</div>

<app-modal id="custom-modal-1">
  <div class="modal">
    <div class="modal-body">
      <h1>A Custom Modal!</h1>
      <p>
        Home page text: <input type="text" [(ngModel)]="bodyText" />
      </p>
      <button (click)="closeModal('custom-modal-1');">Close</button>
    </div>
  </div>
  <div class="modal-background"></div>
</app-modal>

<script src="requester.component.ts"></script>

</body>
</html>
