<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Donor Dashboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=0">
</head>
<body>

  <div id="donarForm">
  <form id="myForm" #itemData="ngForm" (ngSubmit)="submitToDiag(itemData.value)">
    <div class="imgcontainer">
      <img src="../../assets/img/logo.jpg" alt="Avatar" class="avatar">
    </div>

    <div class="container">
      <label for="category"><b>Category:</b></label>&nbsp;&nbsp;&nbsp;&nbsp;
      <select id="category" style="height: 35px;" name="itemCategory" [(ngModel)]="itemCategory">
        <option value="" selected>--Select--</option>
        <option value="Cloths">Cloths</option>
        <option value="Food">Food</option>
        <option value="Furniture">Furniture</option>
        <option value="Vehicle">Vehicle</option>
        <option value="Medicine">Medicine</option>
        <option value="Other">Other</option>
      </select>&nbsp;&nbsp;&nbsp;&nbsp;
      <label><b>Item Name</b></label>&nbsp;&nbsp;
      <input type="text" placeholder="Enter Item Name" style="width: 60%;"  name="itemName" [(ngModel)]="itemName" required><br>
      <label><b>Address</b></label>&nbsp;&nbsp;&nbsp;
      <input type="text" placeholder="Enter Address" style="width: 86%; margin-left: 2%;" name="itemAddress" [(ngModel)]="itemAddress" required><br>
      <label><b>Price in $</b></label>&nbsp;<input type="text" style="width: 15%; margin-left: 2%;" name="itemPrice" [(ngModel)]="itemPrice">&nbsp;&nbsp;&nbsp;
      <label><b>Weight/Number</b></label>&nbsp;<input type="text" style="width: 12%" name="itemWeight" [(ngModel)]="itemWeight">&nbsp;&nbsp;&nbsp;
      <label><b>Expiry Date</b>&nbsp;&nbsp;</label><input type="date" value="2017-06-01" style="height: 35px;" name="itemExpdate" [(ngModel)]="itemExpiry">&nbsp;&nbsp;
      <input type="text" style="width: 20%; visibility: hidden" name="username" [(ngModel)]=data.username>
      <input type="date" style="width: 20%; visibility: hidden" name="addeddate" [(ngModel)]="addeddate">
      <input type="text" style="width: 20%; visibility: hidden" name="referenceID" [(ngModel)]="referenceID">
    </div>

    <div class="container" style="background-color:lightgrey">
      <button  class="cancelbtn"  id= submit style="margin-left:5%">Submit</button>
      <button  class="cancelbtn" style="margin-left:70%;" type="button" (click)="closeForm()">Cancle</button>
    </div>
  </form>
</div>

</body>
</html>
